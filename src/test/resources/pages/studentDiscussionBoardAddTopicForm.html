<form action="/page/studentDiscussionBoard" class="form form-horizontal" method="get" name="discussion_topic_add">
  <input id="googleid" name="googleid" type="hidden" value="SHomeUiT.benny.c">
  <input name="token" type="hidden" value="${sessionToken}">
  <input name="user" type="hidden" value="SHomeUiT.benny.c">
  <div>
    <label class="bold-label" style="color:#3679B2; font-size:large;">
      Add Topic
    </label>
  </div>
  <br>
  <div>
    <label class="label-control">
      Topic Name:
    </label>
    <input class="form-control" data-placement="top" data-toggle="tooltip" id="topicname" name="topicname" placeholder="e.g. 1234-2018Semester1" tabindex="1" title="Enter the identifier of the topic, e.g.1234-2018Semester1." type="text" value="">
  </div>
  <br>
  <div>
    <label class="label-control">
      Topic Description:
    </label>
    <textarea class="form-control" cols="20" data-placement="top" data-toggle="tooltip" id="topicdesc" name="topicdesc" placeholder="e.g. Assignment 1 Advice" rows="10" style="max-width:100%; max-height:30%;" tabindex="2" title="Enter the name of the topic, e.g. Assignment 1 Advice." value="">
    </textarea>
  </div>
  <br>
  <div>
    <input class="btn btn-primary" id="btnAddCourse" tabindex="3" type="submit" value="Add Topic">
  </div>
</form>
