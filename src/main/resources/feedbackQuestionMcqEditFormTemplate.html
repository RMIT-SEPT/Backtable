<div class="row">
  <div class="col-sm-12 margin-bottom-7px">
    <div class="col-sm-4 padding-0">
      <input type="checkbox" class="nonDestructive" id="${Const.ParamsNames.FEEDBACK_QUESTION_MCQ_HAS_WEIGHTS_ASSIGNED}-${questionNumber}" name="${Const.ParamsNames.FEEDBACK_QUESTION_MCQ_HAS_WEIGHTS_ASSIGNED}" ${mcqAssignWeightsCheckbox}>
      <span data-toggle="tooltip" data-placement="top" data-original-title="${Const.Tooltips.FEEDBACK_QUESTION_MCQ_ASSIGN_WEIGHTS}"> Choices are weighted </span>
    </div>
    <div class="col-sm-2 padding-left-45px align-center">
      Weights <span class="glyphicon glyphicon-arrow-down"></span>
    </div>
  </div>
  <br>
  <div class="col-sm-6">
    <div id="mcqChoiceTable-${questionNumber}">
      <div class="row">
        <div class="col-sm-9" id="mcqChoices-${questionNumber}">
          ${mcqEditFormOptionFragments}
        </div>
        <div class="col-sm-3" id="mcqWeights-${questionNumber}">
          ${mcqEditFormWeightFragments}
        </div>
      </div>
      <div id="mcqAddOptionRow-${questionNumber}">
        <div colspan="2">
          <a class="btn btn-primary btn-xs addOptionLink" id="mcqAddOptionLink-${questionNumber}"
              onclick="addMcqOption(${questionNumber})" style="display:none">
            <span class="glyphicon glyphicon-plus">
            </span> add more options
          </a>

          <div class="row">
            <div class="checkbox col-sm-9 padding-left-35px">
              <label class="bold-label">
                <input type="checkbox" name="${Const.ParamsNames.FEEDBACK_QUESTION_MCQOTHEROPTIONFLAG}"
                    id="${Const.ParamsNames.FEEDBACK_QUESTION_MCQOTHEROPTIONFLAG}-${questionNumber}"
                    ${checkedOtherOptionEnabled}>
                Add 'Other' option (Allows respondents to type in their own answer)
              </label>
            </div>
            <div class="col-sm-3">
              <input type="number" class="form-control nonDestructive"
                      value="${mcqOtherWeight}" id="${Const.ParamsNames.FEEDBACK_QUESTION_MCQ_OTHER_WEIGHT}-${questionNumber}"
                      name="${Const.ParamsNames.FEEDBACK_QUESTION_MCQ_OTHER_WEIGHT}" step="0.01" min="0">
            </div>
          </div>
        </div>
      </div>
    </div>

    <input type="hidden" name="${Const.ParamsNames.FEEDBACK_QUESTION_NUMBEROFCHOICECREATED}"
        id="${Const.ParamsNames.FEEDBACK_QUESTION_NUMBEROFCHOICECREATED}-${questionNumber}"
        value="${numOfMcqChoices}">
  </div>
  <div class="col-sm-6 col-lg-5 col-lg-offset-1 padding-right-25px">
    <div class="border-gray narrow-slight visible-xs margin-bottom-7px margin-top-7px"></div>
    <div class="checkbox padding-top-0">
      <label class="bold-label">
        <span class="inline-block">
          <input type="checkbox"
              disabled
              id="generateMcqOptionsCheckbox-${questionNumber}"
              ${checkedGeneratedOptions}
              onchange="toggleMcqGeneratedOptions(this,${questionNumber})">
          Or, generate options from the list of all
        </span>
      </label>
      <select class="form-control width-auto inline" id="mcqGenerateForSelect-${questionNumber}"
          onchange="changeMcqGenerateFor(${questionNumber})"
          disabled>
        <option ${studentSelected} value="${FeedbackParticipantType.STUDENTS.toString()}">students</option>
        <option ${studentExcludingSelfSelected} value="${FeedbackParticipantType.STUDENTS_EXCLUDING_SELF.toString()}">students (excluding self)</option>
        <option ${teamSelected} value="${FeedbackParticipantType.TEAMS.toString()}">teams</option>
        <option ${teamExcludingSelfSelected} value="${FeedbackParticipantType.TEAMS_EXCLUDING_SELF.toString()}">teams (excluding self)</option>
        <option ${instructorSelected} value="${FeedbackParticipantType.INSTRUCTORS.toString()}">instructors</option>
      </select>
    </div>
    <input type="hidden"
        id="${Const.ParamsNames.FEEDBACK_QUESTION_MCQ_GENERATED_OPTIONS}-${questionNumber}"
        name="${Const.ParamsNames.FEEDBACK_QUESTION_MCQ_GENERATED_OPTIONS}"
        value="${generateOptionsForValue}">
  </div>
  <br>
</div>
