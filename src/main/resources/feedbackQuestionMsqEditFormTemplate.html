<div class="row">
  <div class="col-sm-12 margin-bottom-7px">
    <div class="col-sm-4 padding-0">
      <input type="checkbox" class="nonDestructive" id="${Const.ParamsNames.FEEDBACK_QUESTION_MSQ_HAS_WEIGHTS_ASSIGNED}-${questionNumber}" name="${Const.ParamsNames.FEEDBACK_QUESTION_MSQ_HAS_WEIGHTS_ASSIGNED}" ${msqAssignWeightsCheckbox}>
      <span data-toggle="tooltip" data-placement="top" data-original-title="${Const.Tooltips.FEEDBACK_QUESTION_MSQ_ASSIGN_WEIGHTS}"> Choices are weighted </span>
    </div>
    <div class="col-sm-2 padding-left-7px align-center">
      Weights
    </div>
  </div>
  <br>
  <div class="col-sm-6">
    <div id="msqChoiceTable-${questionNumber}">
      <div class="row">
        <div class="col-sm-9" id="msqChoices-${questionNumber}">
          ${msqEditFormOptionFragments}
        </div>
        <div class="col-sm-2 padding-0" id="msqWeights-${questionNumber}">
          ${msqEditFormWeightFragments}
        </div>
      </div>
      <div id="msqAddOptionRow-${questionNumber}">
        <div colspan="2">
          <a class="btn btn-primary btn-xs addOptionLink" id="msqAddOptionLink-${questionNumber}"
              onclick="addMsqOption(${questionNumber})" style="display:none">
            <span class="glyphicon glyphicon-plus">
            </span> add more options
          </a>

          <div class="row">
            <div class="checkbox col-sm-9 padding-left-35px">
              <label class="bold-label">
                <input type="checkbox" name="${Const.ParamsNames.FEEDBACK_QUESTION_MSQOTHEROPTIONFLAG}"
                    id="${Const.ParamsNames.FEEDBACK_QUESTION_MSQOTHEROPTIONFLAG}-${questionNumber}"
                    ${checkedOtherOptionEnabled}>
                Add 'Other' option (Allows respondents to type in their own answer)
              </label>
            </div>
            <div class="col-sm-2 padding-0">
              <input type="number" class="form-control nonDestructive"
                      value="${msqOtherWeight}" id="${Const.ParamsNames.FEEDBACK_QUESTION_MSQ_OTHER_WEIGHT}-${questionNumber}"
                      name="${Const.ParamsNames.FEEDBACK_QUESTION_MSQ_OTHER_WEIGHT}" step="0.01" min="0">
            </div>
          </div>
        </div>
      </div>
    </div>

    <input type="hidden" name="${Const.ParamsNames.FEEDBACK_QUESTION_NUMBEROFCHOICECREATED}"
        id="${Const.ParamsNames.FEEDBACK_QUESTION_NUMBEROFCHOICECREATED}-${questionNumber}"
        value="${numOfMsqChoices}">
  </div>
  <div class="col-sm-6 row">
    <div class="col-md-8 margin-bottom-7px">
      <div class="checkbox">
        <label class="bold-label">
          <input type="checkbox"
              disabled
              id="generateMsqOptionsCheckbox-${questionNumber}"
              ${checkedGeneratedOptions}
              onchange="toggleMsqGeneratedOptions(this,${questionNumber})">
          Or, generate options from the list of all
        </label>
      </div>
    </div>
    <div class="col-md-4 margin-bottom-7px">
      <select class="form-control" id="msqGenerateForSelect-${questionNumber}"
          onchange="changeMsqGenerateFor(${questionNumber})"
          disabled>
        <option ${studentSelected} value="${FeedbackParticipantType.STUDENTS.toString()}">students</option>
        <option ${studentExcludingSelfSelected} value="${FeedbackParticipantType.STUDENTS_EXCLUDING_SELF.toString()}">students (excluding self)</option>
        <option ${teamSelected} value="${FeedbackParticipantType.TEAMS.toString()}">teams</option>
        <option ${teamExcludingSelfSelected} value="${FeedbackParticipantType.TEAMS_EXCLUDING_SELF.toString()}">teams (excluding self)</option>
        <option ${instructorSelected} value="${FeedbackParticipantType.INSTRUCTORS.toString()}">instructors</option>
      </select>
    </div>
    <div class="col-md-9 margin-bottom-7px">
      <div class="checkbox">
        <label class="bold-label">
          <input type="checkbox" disabled ${isMaxSelectableChoicesEnabled}
              name="${Const.ParamsNames.FEEDBACK_QUESTION_MSQ_ENABLE_MAX_SELECTABLE_CHOICES}"
              id="${Const.ParamsNames.FEEDBACK_QUESTION_MSQ_ENABLE_MAX_SELECTABLE_CHOICES}-${questionNumber}">
            Maximum number of options a respondent is allowed to select
        </label>
      </div>
    </div>
    <div class="col-md-3">
      <input type="number" disabled class="form-control"
          name="${Const.ParamsNames.FEEDBACK_QUESTION_MSQ_MAX_SELECTABLE_CHOICES}"
          id="${Const.ParamsNames.FEEDBACK_QUESTION_MSQ_MAX_SELECTABLE_CHOICES}-${questionNumber}"
          min="2" value="${msqMaxSelectableChoices}" required>
    </div>
    <div class="col-md-9 margin-bottom-7px">
      <div class="checkbox">
        <label class="bold-label">
          <input type="checkbox" disabled ${isMinSelectableChoicesEnabled}
              name="${Const.ParamsNames.FEEDBACK_QUESTION_MSQ_ENABLE_MIN_SELECTABLE_CHOICES}"
              id="${Const.ParamsNames.FEEDBACK_QUESTION_MSQ_ENABLE_MIN_SELECTABLE_CHOICES}-${questionNumber}">
            Minimum number of options a respondent is allowed to select
        </label>
      </div>
    </div>
    <div class="col-md-3">
      <input type="number" disabled class="form-control"
          name="${Const.ParamsNames.FEEDBACK_QUESTION_MSQ_MIN_SELECTABLE_CHOICES}"
          id="${Const.ParamsNames.FEEDBACK_QUESTION_MSQ_MIN_SELECTABLE_CHOICES}-${questionNumber}"
          min="1" value="${msqMinSelectableChoices}" required>
    </div>
    <input type="hidden"
        id="${Const.ParamsNames.FEEDBACK_QUESTION_MSQ_GENERATED_OPTIONS}-${questionNumber}"
        name="${Const.ParamsNames.FEEDBACK_QUESTION_MSQ_GENERATED_OPTIONS}"
        value="${generateOptionsForValue}">
  </div>
  <br>
</div>
